<div *ngIf="!questionRecieved">
  
  <div class="row">
    <div class="col-md-6 col-md-offset-3 well well-sm shadow-well">
  
      <h5 align="center" style="margin-bottom: 10px">Please provide your username and email below to answer a security question associated with your account:</h5>
  
      <form (ngSubmit)="f.form.valid && getSecurityQuestion()" #f="ngForm" novalidate>
        <div class="form-group">
          <input type="text" class="form-control"  placeholder="Username" name="username" [(ngModel)]="model.username" #username="ngModel" required>
        </div>
        <div class="form-group">
          <input type="email" class="form-control"  placeholder="Email" name="email" [(ngModel)]="model.email" #email="ngModel" required>
        </div>
        <div align="center" style="margin-top: 20px">
          <button class="btn">Continue</button>
        </div>
              <div *ngIf="error" align="center" class="alert alert-danger">{{error}}</div>
      </form>
    </div>
  </div>
</div>

<div *ngIf="questionRecieved">
  <div class="row">
    
    <div class="col-md-6 col-md-offset-3 well well-sm shadow-well">
      <div *ngIf="!done" align="center">
        <h5>{{data.randomQuestion}}</h5>
      </div>
  
      <div *ngIf="!done">
        <form (ngSubmit)="f.form.valid && resetPassword()" #f="ngForm" novalidate>
          <div class="form-group">
            <input type="text" class="form-control" [disabled]="loading" placeholder="Answer" name="answer" [(ngModel)]="questionModel.answer" #answer="ngModel" required>
          </div>
          <div align="center" style="margin-top: 20px">
            <button class="btn" [disabled]="loading">Answer</button>
          </div>
          <div *ngIf="error" style="margin-top:10px;" align="center" class="alert alert-danger">{{error}}</div>
        </form>
      </div>
  
      <div align="center" *ngIf="done">
        <div align="center" style="margin: 0 50px" class="alert alert-success">
          Your password was successfully reset. Please check your email and log in with your new password.
        </div>
        <div align="center" style="margin-top:10px;">
          <button class="btn btn-primary" (click)="backToLogin()">Back To Login</button>
        </div>
      </div>
    </div>
    
  </div>
</div>
