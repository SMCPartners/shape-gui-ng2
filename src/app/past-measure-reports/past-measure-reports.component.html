<div class="well">
  <div class="row" align="center" style="margin-bottom: -15px">
    <div class="col-md-4">
      <div class="form-group">
        <select (change)="onMeasureChange($event.target.value)" id="measureSelect" name="measureSelect" >
          <option [value]="0" [disabled]="true">Choose a measure</option>
          <option *ngFor="let m of measures" [value]="m.id"> {{m.name}} ({{m.nqfId}}) </option>
        </select>
      </div>
    </div>
    <div class="col-md-4">
      <select (change)="onYearChange($event.target.value)" #yearSelect id="yearSelect" name="yearSelect" >
        <option [value]="0" [selected]="yearSelect.value == 0"  [disabled]="true">Choose a year</option>
        <option *ngFor="let y of years" [value]="y"> {{y}} </option>
      </select>
    </div>
    <div class="col-md-4">
      <select (change)="onAnalyticChange($event.target.value)" #analyticSelect id="analyticSelect" name="analyticSelect" >
        <option [disabled]="true" [selected]="analyticSelect.value == 0" [value]="0">Choose a type of analytic</option>
        <option [value]="1">List View</option>
        <option [value]="2">Aggregate Comparison</option>
        <option [value]="3">Measure Demographics</option>
        <option [value]="4">Measure Data Over Time</option>
      </select>
    </div>
  </div>
</div>

<div>
  <sh-list-view *ngIf="listViewSelected" [noYearlyDataForMeasure]="noYearlyDataForMeasure" [listViews]="listViews" [year]="year"></sh-list-view>
  <sh-agg-comparison *ngIf="aggComSelected" [noYearlyDataForMeasure]="noYearlyDataForMeasure" [aggDatas]="aggDatas"></sh-agg-comparison>
  <sh-measure-demographics *ngIf="measureDemSelected" [measureDem]="measureDem"></sh-measure-demographics>
  <sh-measure-data-over-time *ngIf="dataOverTimeSelected" [dataOverTime]="dataOverTime"></sh-measure-data-over-time>
</div>
