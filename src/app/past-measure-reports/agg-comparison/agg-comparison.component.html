<div>
  <div style="display: block; height: 40%">
    <canvas baseChart
            [datasets]="barChartData"
            [labels]="barChartLabels"
            [options]="barChartOptions"
            [colors]="chartColors"
            [chartType]="barChartType"
            (chartHover)="chartHovered($event)"></canvas>
  </div>
</div>

<div *ngIf="noYearlyDataForMeasure" align="center" class="alert alert-danger">
  No data for this year for this measure
</div>
